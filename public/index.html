<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNZ4yQChig5XvTBF1fnB4ggiaY-lSxs44&sensor=true&libraries=visualization">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
  </head>
  <body>
    <div id="map_canvas" style="width:100%; height:100%"></div>
    <script type="text/javascript">
      $(document).ready(function(){
        var that = this;
        function initialize() {
          var mapOptions = {
            center: new google.maps.LatLng(48.856388,2.350855),
            zoom: 11,
            mapTypeId: google.maps.MapTypeId.ROADMAP
          };
          that.map = new google.maps.Map(document.getElementById("map_canvas"),
              mapOptions);
        }

        function addMarker(lat, lng){
          new google.maps.Marker({
            position: new google.maps.LatLng(lat,lng),
            map: that.map
          });
        }

        initialize();

        $.ajax( "/accidents/list.json", {
          dataType: "json",
          success: function(data){
            /*_.each(data.data, function(element, index, list){
              addMarker(element.latitude, element.longitude);
            });*/
            var heatmapData = [];
            _.each(data.data, function(element, index, list){
              heatmapData.push({location: new google.maps.LatLng(element.latitude, element.longitude), weight: element.gravite})
            });

            var heatmap = new google.maps.visualization.HeatmapLayer({
              data: heatmapData,
              radius: 40
            });
            heatmap.setMap(that.map);

          }
        });

      });
    </script>
  </body>
</html>
